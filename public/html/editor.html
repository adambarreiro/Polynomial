<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="/js/common/crafty.js"></script>
    <script src="/js/common/jquery.js"></script>
    <script type="text/javascript" data-main="/js/game/editor/main" src="/js/common/require.js"></script>
    <link href="/css/editor.css" rel="stylesheet" type="text/css"/>
    <title>Polynomial - Editor de niveles</title>

<body>
    <div class="container">
        <ul class="palette">
        </ul>
        <div class="scenario">
            <div>
                <div class="mover moverv" id="move_up"></div>
                    <div class="mover moverh" id="move_left"></div>
                    <div id="cr-stage"></div>

                <div class="mover moverv" id="move_down"></div>

            <input class="button" type="button" name="move" value="Mover..."/>
            <input class="button" type="button" name="delete" value="Eliminar..."/>
        </div>
    </div>
